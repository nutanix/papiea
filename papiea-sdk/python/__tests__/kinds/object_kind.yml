object:
    type: object
    title: Object
    description: Object structrure (similar to S3)
    x-papiea-entity: basic
    properties:
        content:
            type: string
            description: Content stored in the object
        size:
            type: number
            description: Size of the content stored in the object
            x-papiea: status-only
        last_modified:
            type: string
            format: date-time
            description: Time at which the object's content were last modified
            x-papiea: status-only
        references:
            type: array
            description: Information about the objects which refer to this object
            items:
                type: object
                properties:
                    bucket_reference:
                        type: ref_type('bucket', 'Reference of the bucket in which the object exists')
                        description: Reference of the bucket in which the object exists
                    object_name:
                        type: string
                        description: Name of the object which refers to this object