bucket:
    type: object
    title: Bucket
    description: Bucket structure (similar to S3)
    x-papiea-entity: basic
    required:
        - name
    properties:
        name:
            type: string
            description: Name of the bucket
        objects:
            type: array
            description: Information for the objects within the bucket
            items:
                type: object
                properties:
                    name:
                        type: string
                        description: Name of the object within the bucket
                    reference:
                        type: ref_type('object', 'Reference of the objects within the bucket')
                        description: Reference of the objects within the bucket