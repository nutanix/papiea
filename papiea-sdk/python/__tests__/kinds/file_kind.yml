file:
    type: object
    title: File
    description: File-System File
    x-papiea-entity: basic
    required:
        - uid
        - abs_path
    properties:
        uid:
            type: string
            description: Unique identifier for the file
            x-papiea: status-only
        abs_path:
            type: string
            description: Absolute path for the file
        content:
            type: string
            description: Content stored in the file
        size:
            type: number
            description: Size of the content stored in file
            x-papiea: status-only
        last_modified:
            type: string
            format: date-time
            description: Time at which the file's content were last modified
            x-papiea: status-only