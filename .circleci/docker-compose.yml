version: '3'
services:
        papiea-engine:
                container_name: papiea-engine
                build:
                        dockerfile: Dockerfile
                        context: .
                environment:
                        - JEST_JUNIT_OUTPUT=reports/junit/results.xml
                depends_on:
                        - mongo
        mongo:
                image: mongo:4.1
                command: /bin/bash -c 'mongod --replSet rs0 --bind_ip_all & pid=$$! && sleep 5 && mongo --eval "rs.initiate()" && wait $$pid'