<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios.get("/provider", { withCredentials: true }).then(result => {
            console.log(result);
            result.data.forEach(provider => {
                var container = document.getElementById("container");
                var paragraph = document.createElement("p");
                var provider_link = document.createElement("a");
                var link_name = `${provider.prefix}/${provider.version}`;
                provider_link.setAttribute("href", `/api-docs/${link_name}`);
                var text = document.createTextNode(link_name);
                provider_link.appendChild(text);
                paragraph.appendChild(provider_link);
                container.appendChild(paragraph);
            });
        }).catch(error => {
            console.error(error);
        });
    </script>
    <title>Swagger Main Page</title>
</head>
<body>
    <div id="container">
            <a href="/api-docs/admin">Admin page</a>
    </div>
</body>
</html>
