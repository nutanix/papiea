<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        axios.get("/provider").then(result => {
            result.forEach(provider => {
                var container = document.getElementById("container");
                var provider_link = document.createElement("a");
                provider_link.setAttribute("href", `/api-docs/${provider.prefix}/${provider.version}`)
            });
        }).catch(error => {
            console.error(error);
        });
    </script>
    <title>Swagger Main Page</title>
</head>
<body>
    <div id="container">
            <a href="/api-docs/admin">Admin page</a>
    </div>
</body>
</html>
